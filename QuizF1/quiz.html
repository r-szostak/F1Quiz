<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
    
</head>
<body>
    <div class="container">
        <div id="game" class="flex-center flex-column">
            <div id="progres">
                <div class="progres-item">
                    <div class="counter-prefix">Question</div>
                    <div class="counter-value" id="question-counter">1/5</div>
                </div>

                <div class="progres-item">
                    <div class="score-prefix">Score</div>
                    <div class="score-value" id="score-value" >0</div>
                </div>
            </div>

            <h2 id="question"></h2>
            <div class="answer-container">
                <div class="answer-number">A</div>
                <div class="answer-text" data-number="1"></div>
            </div>
            <div class="answer-container">
                <div class="answer-number">B</div>
                <div class="answer-text" data-number="2"></div>
            </div>
            <div class="answer-container">
                <div class="answer-number">C</div>
                <div class="answer-text" data-number="3"></div>
            </div>
            <div class="answer-container">
                <div class="answer-number">D</div>
                <div class="answer-text" data-number="4"></div>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
